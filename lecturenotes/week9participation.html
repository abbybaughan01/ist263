<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
        .outer {display: flex; background-color: #000000; color: #ffffff; margin-top: 10px; justify-content: space-between;}
        .outer div {margin: 5px;}
        .nestedflexbox1 {display: flex;}
        .nestedflexbox2 {display: flex;}
    </style>
</head>
<body>
    <div class="outer">
        <div>
            <div class="nestedflexbox1">
                <div>1</div>
                <div>2</div>
            </div>
        </div>
        <div>
            <div>3</div>
        </div>
        <div>
            <div class="nestedflexbox2">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </div>
</body>
</html>
