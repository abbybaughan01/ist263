<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centeredtext {text-align: center; /*only centers inline content not block elements like div, art, p tags*/ border: 1px solid red;}
        .blockcentered {border: 1px solid blue; width: 20%; margin: 0 auto;}
        .flexcentering {border: 1px solid green; display: flex; justify-content: center;}
    </style>
</head>
<body>
    <p class="centeredtext">This technique centers inline content.</p>
    <div class="blockcentered">This technique centers block level elements.</div>
    <div class="flexcentering">This is a flexbox hack for centering. It's her favorite and only works on block level elements.</div>
</body>
</html>
