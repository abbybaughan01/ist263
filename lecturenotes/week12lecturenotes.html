<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function firstfunction ()
        {alert('Hello World!');}
        function secondfunction ()
        {alert('Second Function Running');}
       
    </script>
</head>
<body onload="firstfunction ();">
    <h1>JavaScript</h1>
    <p>Our first JavaScript program.</p>
    <p><a href=https://www.google.com onmouseover="secondfunction ();">Second function link</a></p>
</body>
</html>
